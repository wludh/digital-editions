# Site settings
title: Digital Editions at W&L
description: 
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://wludh.github.io/digital-editions" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown

# SASS
sass:
  style: :compressed

collections_dir: editions

collections:
  proceedings:
    output: true
    sort_by: order
  texts:
    output: true

# Defaults
defaults:
  - scope:
      path: "*"
    values:
      layout: default

# Exclude
exclude:
  - assets/js/bootstrap.bundle.min.js
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
