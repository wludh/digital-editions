
<!doctype html>
<html lang="en">
{% include head.html %}
  <body>
{% include header.html %}
    <div class="container-md">
      
      <div class="lead">
        <h1><span class="display-1">{{ page.initial }}</span><span class="display-6">{{ page.rest }}</span></h1>
        <h2>{{ page.author }}</h2>
      </div>
      
      <div class="row gx-5">
        <div class="col-8">{{content}}</div>
        <div class="col-4" id="side">
          <div id="teiheader">
            <p>{{page.description}}</p>
            <p>Editor: {{page.editor}}</p>
            <p>Created: {{page.created-date}}</p>
            <p>Transcribed: {{page.publication-date}}</p>
            <p><a href="{{page.catalog}}">Catalog Record</a>
          </div>
          <div id="notes"></div>
        </div>
      </div>
    </div>
    

    {% include footer.html %}

   <script src="{{ '/assets/js/script.js' | prepend: site.baseurl }}"></script>     
  </body>
</html>
